<script>
  async function captureElementById(elementId, fileName) {
    const el = document.getElementById(elementId);
    if (!el) throw new Error("capture target not found: " + elementId);

    const rect = el.getBoundingClientRect();

    // 전체 화면 캡쳐 후, rect 영역만 crop
    const canvas = await html2canvas(document.body, {
      backgroundColor: "#ffffff",
      scale: 2,
      useCORS: true,
      allowTaint: true,
      scrollX: -window.scrollX,
      scrollY: -window.scrollY,
      windowWidth: document.documentElement.clientWidth,
      windowHeight: document.documentElement.clientHeight,
    });

    const out = document.createElement('canvas');
    out.width = Math.round(rect.width * 2);
    out.height = Math.round(rect.height * 2);

    const ctx = out.getContext('2d');
    ctx.drawImage(
      canvas,
      Math.round(rect.left * 2),
      Math.round(rect.top * 2),
      Math.round(rect.width * 2),
      Math.round(rect.height * 2),
      0,
      0,
      Math.round(rect.width * 2),
      Math.round(rect.height * 2)
    );

    // 다운로드 트리거
    const a = document.createElement('a');
    a.href = out.toDataURL('image/png');
    a.download = fileName || 'deck.png';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }
</script>
